<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookmark</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    </head>
    <body>
        
        <div id="popup-message" class="modal fade" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Site Name or Url is not valid</h5>
                        <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="popup-text"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="all">
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <h1 class="titlee py-2">Bookmarker</h1>
            </div>
            <div><hr class="dashed"></div>
            <div class="bookmark w-100 d-flex flex-column py-4 p-3 justify-content-center align-items-center gap-4">
                <h2 class="gradient fw-bold">
                    <i class="fa-solid fa-bookmark" style="color: #1cb552;"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark" style="color: #1cb552;"></i>
                </h2>
            </div>
            <div class="d-flex flex-column w-100 py-4 fw-bold fs-5">
                <label><i class="fa-solid fa-book-bookmark" style="color: #19191a;"></i> Site Name</label>
                <input class="w-100 p-1 mt-3 rounded selectt" type="text" id="site-name" name="site-name" placeholder=" Bookmark Name">
                <br><br>
                <label for><i class="fa-solid fa-link" style="color: #1e1e1f;"></i> Site URL</label>
                <input class="w-100 p-1 mt-3 rounded selectt" type="text" id="site-url" name="site-url" placeholder=" Website URL">
                <div class="d-flex justify-content-center mt-3">
                    <button onclick="addSite()" class=" sizzzze btn btn-warning px-lg-5 py-3 m-3 fw-bold ">Submit</button>
                </div>
            </div>
            <div><hr class="dashed"></div>
            <table id="tableee" class="w-100 ">
                <tr class="bg-white fw-bold text-center fs-5 border-top border-bottom">
                    <th class="w-25 p-3">Index</th>
                    <th class="w-25">Website Name</th>
                    <th class="w-25">Visit</th>
                    <th class="w-25">Delete</th>
                </tr>
            </table>
            <table id="tableee2" class="w-100 "></table>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
